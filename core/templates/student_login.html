{% extends 'base.html' %}

{% block content %}
    <style>
       
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh; 
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background-color: #2980b9; }
        .register-link { margin-top: 20px; font-size: 14px; }
        .error-msg { color: red; font-size: 14px; margin-bottom: 10px; }
    </style>

    <div class="login-wrapper">
        <div class="login-card">
            <h2>SkillBridge Login</h2>

            {% if messages %}
                {% for message in messages %}
                    <p class="error-msg">{{ message }}</p>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>

                <button type="submit">Login</button>
            </form>

            <p class="register-link">
                Don't have an account? <a href="{% url 'student_register' %}">Register here</a>
            </p>
        </div>
    </div>
{% endblock %}
