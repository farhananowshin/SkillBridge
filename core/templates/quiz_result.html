{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="card shadow-sm border-0" style="max-width: 500px; margin: 0 auto;">
        <div class="card-body p-5">
            
            {% if already_taken %}
                <div class="alert alert-warning">You have already taken this quiz.</div>
            {% else %}
                <div class="mb-4" style="font-size: 50px;">ðŸŽ‰</div>
                <h2 class="fw-bold text-success mb-3">Quiz Submitted!</h2>
            {% endif %}

            <h4 class="text-muted mb-4">{{ quiz.title }}</h4>
            
            <div class="display-1 fw-bold text-dark mb-2">
                {{ result.score }}
            </div>
            <p class="lead text-muted">Your Score</p>

            <hr>

            <a href="{% url 'course_detail' course.id %}" class="btn btn-primary w-100">Back to Course</a>
        </div>
    </div>
</div>
{% endblock %}
